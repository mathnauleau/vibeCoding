<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Editor & Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- Editor Panel -->
        <div class="editor-panel">
            <div class="panel-header">
                <h2 class="panel-title">Resume Editor</h2>
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="updatePreview()">Update Preview</button>
                    <button class="btn btn-secondary" onclick="saveAsHTML()">Save HTML</button>
                    <button class="btn btn-danger" onclick="generatePDF()">Generate PDF</button>
                </div>
            </div>

            <!-- Personal Information -->
            <div class="form-section">
                <h3>Personal Information</h3>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="fullName" value="MATHIEU NAULEAU">
                </div>
                <div class="form-group">
                    <label>Job Title</label>
                    <input type="text" id="jobTitle" value="UX designer">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" id="phone" value="+31612345678">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" value="hello@gmail.com">
                    </div>
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" id="location" value="San Francisco">
                </div>
                <div class="form-group">
                    <label>Initials (for avatar)</label>
                    <input type="text" id="initials" value="MN" maxlength="3">
                </div>
            </div>

            <!-- Summary -->
            <div class="form-section">
                <h3>Summary</h3>
                <div class="form-group">
                    <label>Summary Text</label>
                    <textarea
                        id="summary">SENIOR PRODUCT DESIGNER My 9 years of design experience let me tackle complex challenges at the product, service, and system level in multi-disciplinary teams to make a positive impact on people and business. With elegant digital solutions, I aim for simplicity beyond complexity. In my spare time, I like to cycle, sketch, and practice woodworking.</textarea>
                </div>
            </div>

            <!-- Experience -->
            <div class="form-section">
                <h3>Experience</h3>
                <div class="dynamic-list" id="experienceList">
                    <!-- Experience items will be generated here -->
                </div>
                <button class="add-btn" onclick="addExperience()">Add Experience</button>
            </div>

            <!-- Education -->
            <div class="form-section">
                <h3>Education</h3>
                <div class="dynamic-list" id="educationList">
                    <!-- Education items will be generated here -->
                </div>
                <button class="add-btn" onclick="addEducation()">Add Education</button>
            </div>

            <!-- Languages -->
            <div class="form-section">
                <h3>Languages</h3>
                <div class="dynamic-list" id="languagesList">
                    <!-- Language items will be generated here -->
                </div>
                <button class="add-btn" onclick="addLanguage()">Add Language</button>
            </div>

            <!-- Skills -->
            <div class="form-section">
                <h3>Skills</h3>
                <div class="form-group">
                    <label>Skills (comma-separated)</label>
                    <input type="text" id="skills" value="Figma, GitHub, Sketch, Gmail, AB Testing">
                </div>
            </div>

            <!-- Certification & Training -->
            <div class="form-section">
                <h3>Certification & Training</h3>
                <div class="form-group">
                    <label>Certification</label>
                    <input type="text" id="certification" value="UX Professional Diploma">
                </div>
                <div class="form-group">
                    <label>Training/Courses</label>
                    <input type="text" id="training" value="Building the right things">
                </div>
            </div>
        </div>

        <!-- Preview Panel -->
        <div class="preview-panel">
            <div class="panel-header">
                <h2 class="panel-title">Preview</h2>
            </div>
            <div id="resumePreview">
                <!-- Resume preview will be generated here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

function updateExperience(index, field, value) {
    resumeData.experience[index][field] = value;
}

function updateEducation(index, field, value) {
    resumeData.education[index][field] = value;
}

function updateLanguage(index, field, value) {
    resumeData.languages[index][field] = value;
}

function updateLanguageProficiency(index, level) {
    resumeData.languages[index].proficiency = level;
    renderLanguages();
}

// Add functions
function addExperience() {
    resumeData.experience.push({
        title: 'New Position',
        company: 'Company Name',
        period: 'Year',
        location: 'Location',
        description: 'Description of achievements and responsibilities'
    });
    renderExperience();
}

function addEducation() {
    resumeData.education.push({
        degree: 'Degree Name',
        school: 'School Name',
        period: 'Year',
        location: 'Location'
    });
    renderEducation();
}

function addLanguage() {
    resumeData.languages.push({
        name: 'Language',
        level: 'Level',
        proficiency: 3
    });
    renderLanguages();
}

function removeExperience(index) {
    resumeData.experience.splice(index, 1);
    renderExperience();
}

function removeEducation(index) {
    resumeData.education.splice(index, 1);
    renderEducation();
}

function removeLanguage(index) {
    resumeData.languages.splice(index, 1);
    renderLanguages();
}

// Update preview

    resumeData.personal = {
        fullName: document.getElementById('fullName').value,
        jobTitle: document.getElementById('jobTitle').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        location: document.getElementById('location').value,
        initials: document.getElementById('initials').value
    };
    resumeData.summary = document.getElementById('summary').value;
    resumeData.skills = document.getElementById('skills').value.split(',').map(s => s.trim());
    resumeData.certification = document.getElementById('certification').value;
    resumeData.training = document.getElementById('training').value;

    // Generate resume HTML
    const resumeHTML = generateResumeHTML();
    document.getElementById('resumePreview').innerHTML = resumeHTML;
}

        `<div class="skill-item">${skill}</div>`

        `<div class="skill-item" style="grid-column: 1 / -1; margin-top: 8px;">${skill}</div>`
    ).join('');

            <div class="job-title">${exp.title}</div>
            <div class="company">${exp.company}</div>
            <div class="job-meta">
                ${exp.period} <span class="location">${exp.location}</span>

            <ul class="job-description">
                ${exp.description.split('\n').filter(line => line.trim()).map(line => `<li>${line.trim()}</li>`).join('')}
            </ul>
        </div>
    `).join('');

    const educationHTML = resumeData.education.map(edu => `
        <div class="education-item">
            <div class="degree-name">${edu.degree}</div>
            <div class="school-name">${edu.school}</div>
            <div class="education-meta">${edu.period} 📍 ${edu.location}</div>
        </div>
    `).join('');

    const languagesHTML = resumeData.languages.map(lang => `
        <div class="language">
            <div class="language-name">${lang.name}</div>
