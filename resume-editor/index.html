<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Editor & Generator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- Editor Panel -->
        <div class="editor-panel">
            <div class="panel-header">
                <h2 class="panel-title">Resume Editor</h2>
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="updatePreview()">Update Preview</button>
                    <button class="btn btn-secondary" onclick="saveAsHTML()">Save HTML</button>
                    <button class="btn btn-danger" onclick="generatePDF()">Generate PDF</button>
                </div>
            </div>

            <!-- Personal Information -->
            <div class="form-section">
                <h3>Personal Information</h3>
                <div class="form-row1">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="fullName" value="Mathieu Nauleau">
                    </div>
                    <div class="form-group">
                        <label>Job Title</label>
                        <input type="text" id="jobTitle" value="SENIOR PRODUCT DESIGNER">
                    </div>
                </div>
                <div class="form-row2">
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" id="phone" value="+31612345678">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" value="hello@gmail.com">
                    </div>
                    <div class="form-group">
                        <label>Location</label>
                        <input type="text" id="location" value="San Francisco">
                    </div>
                </div>
            </div>

            <!-- Summary -->
            <div class="form-section">
                <h3>Summary</h3>
                <div class="form-group">
                    <textarea
                        id="summary">My 9 years of design experience let me tackle complex challenges at the product, service, and system level in multi-disciplinary teams to make a positive impact on people and business. With elegant digital solutions, I aim for simplicity beyond complexity. In my spare time, I like to cycle, sketch, and practice woodworking.</textarea>
                </div>
            </div>

            <!-- Experience -->
            <div class="form-section">
                <h3>Experience</h3>
                <div class="dynamic-list" id="experienceList">
                    <!-- Experience items will be generated here -->
                </div>
                <button class="btn btn-secondary" onclick="addExperience()">Add Experience</button>
            </div>

            <!-- Education -->
            <div class="form-section">
                <h3>Education</h3>
                <div class="dynamic-list" id="educationList">
                    <!-- Education items will be generated here -->
                </div>
                <button class="btn btn-secondary" onclick="addEducation()">Add Education</button>

            </div>

            <!-- Languages -->
            <div class="form-section">
                <h3>Languages</h3>
                <div class="dynamic-list" id="languagesList">
                    <!-- Language items will be generated here -->
                </div>
                <button class="btn btn-secondary" onclick="addLanguage()">Add Language</button>

            </div>

            <!-- Skills -->
            <div class="form-section">
                <h3>Skills</h3>
                <div class="form-group">
                    <label>Skills (comma-separated)</label>
                    <input type="text" id="skills" value="Figma, GitHub, Sketch, Gmail, AB Testing">
                    <div class="additional-skill"></div>
                </div>

            </div>

            <!-- Certification & Training -->
            <div class="form-section">
                <h3>Certification & Training</h3>
                <div class="form-group">
                    <label>Certification</label>
                    <input type="text" id="certification" value="UX Professional Diploma">
                </div>
                <div class="form-group">
                    <label>Training/Courses</label>
                    <input type="text" id="training" value="Building the right things">
                </div>
            </div>
        </div>

        <!-- Preview Panel -->
        <div class="preview-panel">
            <div id="resumePreview">
                <!-- Resume preview will be generated here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
